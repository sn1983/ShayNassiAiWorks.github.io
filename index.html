<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תיק עבודות AI - שי נסי</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 { margin-bottom: 30px; color: #00d4ff; }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .gallery img {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>תיק עבודות AI - Shay Nassi</h1>
    
    <div class="gallery">
        <img src="01.jpg" alt="AI Work 1">
        <img src="02.jpg" alt="AI Work 2">
        <img src="03.jpg" alt="AI Work 3">
        <img src="04.jpg" alt="AI Work 4">
        <img src="05.jpg" alt="AI Work 5">
        <img src="06.jpg" alt="AI Work 6">
        <img src="07.jpg" alt="AI Work 7">
    </div>

</body>
</html>
