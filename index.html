<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gallery - ShayNassiAiWorks</title>
  <style>
    /* הגדרות כלליות */
    :root {
      --bg-color: #0a0a0a;
      --card-bg: #161616;
      --accent-color: #00d4ff;
      --text-main: #ffffff;
      --text-secondary: #a0a0a0;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      color: var(--text-main);
      line-height: 1.6;
    }

    .center {
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    /* כותרת */
    header {
      text-align: center;
      margin-bottom: 50px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      letter-spacing: -1px;
      margin: 0;
      background: linear-gradient(90deg, #fff, var(--accent-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* גריד הגלריה */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 24px;
    }

    .item {
      background: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      aspect-ratio: 1 / 1;
      border: 1px solid #222;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .item:hover {
      transform: translateY(-8px);
      border-color: var(--accent-color);
      box-shadow: 0 10px 30px rgba(0, 212, 255, 0.2);
    }

    .item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
      display: block;
      transition: opacity 0.3s ease;
    }

    .item:hover img {
      opacity: 0.8;
    }

    /* הודעות סטטוס */
    .loader {
      text-align: center;
      padding: 100px;
      font-size: 1.2rem;
      color: var(--accent-color);
      letter-spacing: 2px;
    }

    .empty {
      text-align: center;
      color: var(--text-secondary);
      padding: 50px;
    }

    /* מודל (התמונה הגדולה) */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      z-index: 1000;
      visibility: hidden;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .modal.open {
      visibility: visible;
      opacity: 1;
    }

    .modal img {
      max-width: 90%;
      max-height: 90vh;
      border-radius: 8px;
      box-shadow: 0 0 50px rgba(0,0,0,0.8);
      transform: scale(0.9);
      transition: transform 0.3s ease;
    }

    .modal.open img {
      transform: scale(1);
    }

    .close {
      position: absolute;
      right: 30px;
      top: 30px;
      color: #fff;
      font-size: 35px;
      cursor: pointer;
      line-height: 1;
      z-index: 1001;
      transition: color 0.2s;
    }

    .close:hover {
      color: var(--accent-color);
    }

    /* רספונסיביות לנייד */
    @media (max-width: 600px) {
      h1 { font-size: 1.8rem; }
      .gallery { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; }
      .item { border-radius: 6px; }
    }
  </style>
</head>
<body>
  <div class="center">
    <h1> Shay Nassi AiWorks- גלריית תמונות</h1>
    <div id="loader" class="loader">מטעין קבצים מהמאגר...</div>
    <div id="gallery" class="gallery" aria-live="polite"></div>
    <div id="empty" class="empty" style="display:none">לא נמצאו קבצי תמונה במאגר.</div>
  </div>

  <div id="modal" class="modal" role="dialog" aria-hidden="true">
    <span id="closeBtn" class="close" title="סגור">✕</span>
    <img id="modalImg" src="" alt="">
  </div>

  <script>
    (function(){
      const owner = 'sn1983';
      const repo = 'ShayNassiAiWorks.github.io';
      const branch = 'main'; // change if your default branch is different
      const galleryEl = document.getElementById('gallery');
      const loader = document.getElementById('loader');
      const empty = document.getElementById('empty');
      const modal = document.getElementById('modal');
      const modalImg = document.getElementById('modalImg');
      const closeBtn = document.getElementById('closeBtn');

      function rawUrl(path){
        // encode path components
        return `https://raw.githubusercontent.com/${owner}/${repo}/${branch}/${encodeURI(path)}`;
      }

      // image file extensions to include
      const imgRE = /\.(png|jpe?g|gif|webp|svg)$/i;

      async function listContents(path = ''){
        const api = `https://api.github.com/repos/${owner}/${repo}/contents/${path}?ref=${branch}`;
        const res = await fetch(api);
        if(!res.ok) throw new Error('Failed to fetch contents: ' + res.status);
        return res.json();
      }

      async function gatherImages(path = ''){
        const items = await listContents(path);
        let images = [];
        // items can be a single object or array
        const list = Array.isArray(items) ? items : [items];
        for(const it of list){
          if(it.type === 'file' && imgRE.test(it.name)){
            images.push({name: it.path, url: rawUrl(it.path), size: it.size});
          } else if(it.type === 'dir'){
            // recurse into directory
            const nested = await gatherImages(it.path);
            images = images.concat(nested);
          }
        }
        return images;
      }

      function makeItem(img){
        const wrap = document.createElement('div');
        wrap.className = 'item';
        const image = document.createElement('img');
        image.src = img.url;
        image.alt = img.name;
        image.loading = 'lazy';
        image.title = img.name;
        image.addEventListener('click', ()=> openModal(img));
        wrap.appendChild(image);
        return wrap;
      }

      function openModal(img){
        modalImg.src = img.url;
        modalImg.alt = img.name;
        modal.classList.add('open');
        modal.setAttribute('aria-hidden','false');
      }

      function closeModal(){
        modal.classList.remove('open');
        modal.setAttribute('aria-hidden','true');
        modalImg.src = '';
      }

      closeBtn.addEventListener('click', closeModal);
      modal.addEventListener('click', (e)=>{ if(e.target === modal) closeModal(); });
      document.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeModal(); });

      async function init(){
        try{
          loader.textContent = 'מוצא קבצים...';
          const images = await gatherImages('');
          loader.style.display = 'none';
          if(images.length === 0){ empty.style.display = 'block'; return; }

          // sort by name
          images.sort((a,b)=> a.name.localeCompare(b.name, 'he'));

          for(const img of images){
            const el = makeItem(img);
            galleryEl.appendChild(el);
          }
        }catch(err){
          loader.textContent = 'שגיאה בקריאת המאגר: ' + err.message;
          console.error(err);
        }
      }

      // Start
      init();
    })();
  </script>
</body>
</html>
